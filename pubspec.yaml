  flutter_svg: ^2.1.0
  flutter_time_picker_spinner: ^2.0.0
  fluttertoast: ^8.2.12
  font_awesome_flutter: ^10.8.0
  geocoding: ^3.0.0
  get: ^4.7.2
  get_storage: ^2.1.1
  googleapis_auth: ^2.0.0
  http: ^1.4.0
  image_cropper: ^9.1.0
  image_picker: ^1.1.2
  intl: ^0.20.2
  intl_phone_number_input: ^0.7.4
  #lecle_yoyo_player: ^0.0.8
  logger: ^2.5.0
  marquee: ^2.3.0
  material_design_icons_flutter: ^7.0.7296
  open_file: ^3.5.10
  otpless_flutter: ^2.2.4
  package_info_plus: ^8.3.0
  path_provider: ^2.1.5
  pdf: ^3.11.3
  percent_indicator: ^4.2.5
