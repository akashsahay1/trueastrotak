  pin_input_text_field: ^4.5.2
  responsive_sizer: ^3.3.1
  share_plus: ^11.0.0
  shared_preferences: ^2.5.3
  skeletonizer: ^2.0.1
  store_redirect: ^2.0.4
  story_view: ^0.16.5
  swipe_to: ^1.0.6
  syncfusion_flutter_gauges: ^29.2.4
  syncfusion_flutter_pdfviewer: ^29.2.4
  timelines_plus: ^1.0.6
  url_launcher: ^6.3.1
  uuid: ^4.5.1
  video_player: ^2.9.5
  chewie: ^1.4.0
  youtube_player_flutter: ^9.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/translations/
    - assets/ringtone.mp3
    - lib/utils/noti_service.json

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Black.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-SemiBold.ttf
        - asset: assets/fonts/Poppins-Thin.ttf
        - asset: assets/fonts/Poppins-ExtraBold.ttf
        - asset: assets/fonts/Poppins-ExtraLight.ttf
        - asset: assets/fonts/Poppins-Light.ttf
